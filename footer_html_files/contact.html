<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h1 {
        text-align: center;
      }

      .contact-info {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
        margin-bottom: 20px;
      }

      .contact-info__item {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 3px;
      }

      .contact-info__item h3 {
        margin: 0;
        font-size: 18px;
      }

      .contact-info__item p {
        margin: 5px 0 0;
        font-size: 14px;
      }

      form {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <div class="contact-info__item">
          <h3>Main Office</h3>
          <p>123 Main Street</p>
          <p>City, State ZIP</p>
        </div>
        <div class="contact-info__item">
          <h3>Phone Number</h3>
          <p>(123) 456-7890</p>
        </div>
        <div class="contact-info__item">
          <h3>Email</h3>
          <p>info@example.com</p>
        </div>
        <div class="contact-info__item">
          <h3>Fax</h3>
          <p>(123) 456-7891</p>
        </div>
      </div>
      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Please enter Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
